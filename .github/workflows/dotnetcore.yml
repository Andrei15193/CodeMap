name: .NET Core

on:
 push:
   branches: 
     - master

jobs:
  build:
    name: Build Library
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release ./CodeMap/CodeMap.csproj
    - name: Run tests with dotnet
      run: dotnet test --configuration Release ./CodeMap.Tests/CodeMap.Tests.csproj
