---
layout: bootstrap_5.2.3
---
<h1 class="mb-0">{{ page.title }} | <small><a href="#">back</a></small></h1>
<p class="fst-italic fw-light"><small>Posted on {{ page.date | date: '%A, %-d %B %Y' }}</small></p>

{% assign number = 0 %}
{% for post in site.posts %}
  {% if post == page %}
    {% assign number = forloop.index %}
    {% break %}
  {% endif %}
{% endfor %}

<p>Post number: {{ number }}</p>

{{ content }}
